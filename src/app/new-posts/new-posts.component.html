        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Contenu</label>
          <textarea class="form-control" id="body" name="body" rows="4" placeholder="Ã‰crivez le contenu ici..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Envoyer</button>

    </div>
  </div>
</div>
